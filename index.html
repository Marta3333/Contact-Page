<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Page</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/aece09cf3d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar newColor navbar-expand-md fixed-top">
  <div class="container-fluid">
    <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active text-white navbar-text" aria-current="page" href="https://marta3333.github.io/Marta-Golis-Resume/" target="_blank">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white navbar-text" href="https://marta3333.github.io/Portfolio-Page/" target="_blank">Portfolio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="row">
      <div class="col text-center d-flex align-items-center">
        <div class="card">
          <div class="card-body">
              <h1 class="card-title titleContact ">Contact me</h1>
              <form class="formContact" action="https://formsubmit.co/marta.anna.golis@gmail.com" method="POST">
                 <input type="hidden" name="_captcha" value="false">
                 <input type="hidden" name="_next" value="https://marta3333.github.io/Thank-You-Page/">
                 <label class="message text-color">your name:</label>
                 <input class="fill" type="text" name="yourName" value=""><br><br>
                 <label class="message text-color">your email:</label>
                 <input class="fill" type="email" name="yourEmail" value=""><br><br>
                 <label class="message text-color message-label">your message:</label><br>
                 <textarea name="yourMessage" rows="8" cols="35"></textarea><br>
                 <button class="send_button contactSendButton" type="submit" class="message">send</button>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="card-footer newColor d-flex flex-column justify-content-center fixed-bottom">
  <p class="copyrightOther">© 2022 Marta Golis.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
